<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://www.google.com/search" target="_blank">
        <fieldset>
            <legend>HTML form</legend>
        <input type="text" name="q">
        <button>Google search</button>
        </fieldset>
    </form>
    <form action="https://www.youtube.com/results" target="_blank">
        <fieldset>
            <legend>Form</legend>
        <input type="text" name="q">
        <button>Video search</button>
        </fieldset>
    </form>
    <form action="https://broadwayinfosys.com/search/result" target="_blank">
    <input type="text" name="search">
    <button>broadwayinfosys</button>
    </form><br><br>
    <form action="">
        Enter email:
        <input type="email" name="email"><hr>
        Enter password:
        <input type="password" name="password"><hr>
        Gender:
        <input type="radio" name="gender" value="boy"> Male
        <input type="radio" name="gender" value="girl"> Female <hr>
        Fav color:
        <input type="checkbox" name="color" value="Red">Red
        <input type="checkbox" name="color" value="green">green
        <input type="checkbox" name="color" value="blue">blue <hr>
        Country: <select name="country">
            <option>Nepal</option> <option>india</option> <option>Japan</option> <option>UK</option> <option>USA</option><hr>
        </select>  <hr>
        message: <textarea name="message" rows="10" cols="100"></textarea><hr>
        Color: <input type="color" name="color"><hr>
          date: <input type="date" name="date"><hr>
           time: <input type="time" name="time"><hr>
            week: <input type="week" name="week"><hr>
             month: <input type="month" name="month"><hr>   
        <button>Send</button>
    </form>
</body>
</html>
